}

    <script name="users">
      let lastTapTime = 0; // Variable to store the time of the last tap

// Event listener for double-click on desktop
document.querySelector("#s1").addEventListener('dblclick', function(e) {
    document.querySelector(".d-slider").style.marginLeft = "calc(100% - 60px)";
  document.querySelector(".d-slider").style.height = "calc(100% - 200px)";
  document.querySelector(".d-slider").style.top = "100px";
    document.querySelector(".d-slider").style.borderRadius = "12px";
    document.querySelector("#v-o").style.display = "block";
  document.querySelector("#v-o").style.left = "calc(100% - 60px)";
  document.querySelector("#usr-t1").style.display = "none";
});

// Event listener for double-tap on touch devices
document.querySelector("#s1").addEventListener('touchend', function(e) {
    const currentTime = new Date().getTime();
    const tapInterval = currentTime - lastTapTime;

    // If the time between taps is less than 300ms, it's a double-tap
    if (tapInterval < 300 && tapInterval > 0) {
        document.querySelector(".d-slider").style.marginLeft = "calc(100% - 60px)";
  document.querySelector(".d-slider").style.height = "calc(100% - 200px)";
  document.querySelector(".d-slider").style.top = "100px";
    document.querySelector(".d-slider").style.borderRadius = "12px";
    document.querySelector("#v-o").style.display = "block";
  document.querySelector("#v-o").style.left = "calc(100% - 60px)";
      document.querySelector("#usr-t1").style.display = "none";
    }
    
    lastTapTime = currentTime; // Update lastTapTime
});

      const voElement = document.getElementById('v-o');
const dSliderElement = document.querySelector('.d-slider');

voElement.addEventListener('mousedown', (event) => {
  dSliderElement.style.opacity = '0.5';
});

voElement.addEventListener('mouseup', (event) => {
  dSliderElement.style.opacity = '1';
});

voElement.addEventListener('touchstart', (event) => {

});

    <script type="module" name="s1">
  import { PlyrLayout, VidstackPlayer } from 'https://cdn.vidstack.io/player';

  const player = await VidstackPlayer.create({
    target: '#target',
    src: 'https://files.vidstack.io/sprite-fight/720p.mp4',
  });
      
     player.setAttribute('disable-fullscreen', true);
      
     player.addEventListener('mousedown', (event) => {
  player.pause();
});

player.addEventListener('mouseup', (event) => {
  player.play();
});

player.addEventListener('touchstart', (event) => {
  player.pause();
});

player.addEventListener('touchend', (event) => {
  player.play();
});
      
      document.querySelector("#v1-muted").addEventListener("click", () => {
        document.querySelector("#v1-muted").style.display = "none";
  document.querySelector("#v1-unmuted").style.display = "block";
  player.removeAttribute("muted");
      });
      
      document.querySelector("#v1-unmuted").addEventListener("click", () => {
        document.querySelector("#v1-unmuted").style.display = "none";
  document.querySelector("#v1-muted").style.display = "block";
  player.setAttribute("muted", "");
      });
      
      const target = document.getElementById('target');
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            player.play();
        } else {
            player.pause();
        }
    });
}, {
    threshold: 0.5
});
observer.observe(target);
</script>
