  <style>
    *::-webkit-scrollbar {
    -webkit-appearance: none;
    width: 0px;
    height: 0px;
    appearance: none;
    display: none;
    opacity: 0;
}
    
    .d-slider {
  scroll-snap-type: y mandatory;  
  -webkit-overflow-scrolling: touch;
  overflow-y: scroll;
  position: fixed;
  position: -webkit-fixed;
  bottom: 0px;
  width: 100%;
  height: 100%;
  transition: linear 150ms;
      box-sizing: border-box; 
      -webkit-box-sizing: border-box;
      z-index: 100000;
      background: #000000;
}

.d-slide {
  min-width: 100%;
  height: 100%;
  scroll-snap-align: start;
  position: relative;
  overflow: hidden;
  background: #000000;
}

.d-slide video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    
    #v-o {
      width: 100%;
      height: calc(100% - 200px);
      position: fixed;
      position: -webkit-fixed;
      bottom: 100px;
      right: 0px;
      display: none;
      z-index: 100000;
    }
    
    .v-card {
      width: calc(50% - 5px);
  object-fit: cover;
  border-radius: 10px;
    }
    
    .plyr__controls {
      display: none !important;
    }
    
    video::-webkit-media-controls-fullscreen-button {
    display: none !important;
}
    
    .ad-btn {
  width: 100%;
  height: 54px;
  border-radius: 54px;
  border: none;
  margin-bottom: 20px;
  font-family: "Spline Sans", system-ui;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: linear 100ms;
  margin-top: 0;
  filter: drop-shadow(0px 0px 40px rgba(0 0 0 / 40%));
  z-index: 100000000;
  overflow: visible;
  -webkit-border-fit:border !important;
  -webkit-appearance: none;
  appearance: none;
  padding: 0;
  background: #FFFFFF30; 
  color: #FFFFFF;
}
    
    .profile {
      width: 100%; 
      height: 60vh;
      background: #0C1620;
      position: fixed;
      position: -webkit-fixed;
      bottom: 0px;
      z-index: 1000000;
      border-radius: 16px 16px 0px 0px;
      overflow: auto;
    }
    
    body {
      user-select: none;
  -webkit-user-select: none;
  -webkit-tap-highlight-color: transparent;
    }
  </style>

    <script type="module" name="s1">
  import { PlyrLayout, VidstackPlayer } from 'https://cdn.vidstack.io/player';

  const player = await VidstackPlayer.create({
    target: '#target',
    src: 'https://cdn.glitch.me/2d6e568a-47b8-4f2a-901b-67b9aad6a35d/4471213-hd_1920_1080_30fps.mp4?v=1731612769485',
  });
      
     player.setAttribute('disable-fullscreen', true);
      
     player.addEventListener('mousedown', (event) => {
  player.pause();
});

player.addEventListener('mouseup', (event) => {
  player.play();
});

player.addEventListener('touchstart', (event) => {
  player.pause();
});

player.addEventListener('touchend', (event) => {
  player.play();
});
      
      document.querySelector("#v1-muted").addEventListener("click", () => {
        document.querySelector("#v1-muted").style.display = "none";
  document.querySelector("#v1-unmuted").style.display = "block";
  player.removeAttribute("muted");
      });
      
      document.querySelector("#v1-unmuted").addEventListener("click", () => {
        document.querySelector("#v1-unmuted").style.display = "none";
  document.querySelector("#v1-muted").style.display = "block";
  player.setAttribute("muted", "");
      });
      
      const target = document.getElementById('target');
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            player.play();
        } else {
            player.pause();
        }
    });
}, {
    threshold: 0.5
});
observer.observe(target);
</script>

  },
];
      
function randomizePageContent() {
  const randomIndex = Math.floor(Math.random() * items.length);
  const selectedItem = items[randomIndex];
  document.getElementById('adname').innerHTML = selectedItem.name;
  document.getElementById('adimg').src = selectedItem.prof;
  document.getElementById('adlink').innerHTML = selectedItem.link;
  document.getElementById('adlanding').href = selectedItem.landing;

  const adMediaElement = document.getElementById('admedia');
  if (selectedItem.media.endsWith('.jpg') || selectedItem.media.endsWith('.png') || selectedItem.media.endsWith('.jpeg') || selectedItem.media.endsWith('.gif')) {
    adMediaElement.poster = selectedItem.media;
    adMediaElement.src = "";
  } else if (selectedItem.media.endsWith('.mp4') || selectedItem.media.endsWith('.webm')) {
    adMediaElement.src = selectedItem.media;
    adMediaElement.poster = "";
  }
}

window.onload = randomizePageContent;
